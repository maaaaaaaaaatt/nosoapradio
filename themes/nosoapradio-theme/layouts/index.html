{{ define "main" }}
<main>
    <!-- Box Containing all cards-->
    
    <span><h2>CURRENTLY:</h2></span>

    <div class="card-container">
        {{ range where .Site.RegularPages "Params.status" "eq" "live" }}

        <!-- Individual Cards Go Here-->

        <div class="homepage-card">
            <a href="{{ .Permalink }}">
               <div class="card-title">{{ .Title }}<br>{{ .Params.dates }}</div>
   
               <img src="{{ with .Params.image1 }}{{ . }}{{ end }}"/>
            </a>
   
            <audio class="card-audio" controls>
               <source src="{{ with .Params.audio }}{{ . }}{{ end }}" type="audio/ogg">
               Your browser does not support the audio element.
            </audio>
   
        </div>


        {{ end }}
    </div>
</main>
{{ end }}
