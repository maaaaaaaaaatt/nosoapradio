{{ define "main" }}

<div class="exhibition-container">
  <div class="exhibition-info">

    <!-- Project Title -->
   <div class="card-title">{{ .Title }}<br>{{ .Params.run }}</div>

   <div class="exhibition-img">
      {{ with .Resources.GetMatch "cover.*" }}
        <img src="{{ .RelPermalink }}">
        {{ end }}
   </div>

   <div class="project-copy">
      {{ .Content }}
   </div>
   
</div>

  {{ end }}
